version: 1

# This tells Amplify “my real app lives in the client folder”.
applications:
  - appRoot: client                 # 👈 monorepo hint
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm   # global pnpm once
            - pnpm install          # installs in client/
        build:
          commands:
            - pnpm run build        # runs `next build`
      artifacts:
        baseDirectory: .next        # ← default Next.js output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*       # caches client/node_modules
