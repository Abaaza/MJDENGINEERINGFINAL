version: 1

applications:
  - appRoot: client          # ğŸ‘ˆ tells Amplify â€œmy real project lives hereâ€

    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build      # runs `next build` inside client/

      artifacts:
        baseDirectory: .next      # path is **relative to client/** thanks to appRoot
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*     # caches client/node_modules
