version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm, which your project needs
        - npm install -g pnpm
        # Navigate into the client folder
        - cd client
        # Install dependencies with pnpm
        - pnpm install
    build:
      commands:
        # Use pnpm to run the build script for consistency
        - pnpm run build
  artifacts:
    # This is the crucial change.
    # The 'standalone' output mode creates this specific directory.
    baseDirectory: client/.next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**/*
