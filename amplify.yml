version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - npm run build # NO cd here!
  artifacts:
    baseDirectory: client/dist # or client/build, depending on your config
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**/*
