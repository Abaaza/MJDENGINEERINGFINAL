version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm, which your project needs
        - npm install -g pnpm
        # Go into the client directory
        - cd client
        # Install dependencies with pnpm
        - pnpm install
    build:
      commands:
        # IMPORTANT: Use pnpm to run the build script
        - pnpm run build
  cache:
    paths:
      - client/node_modules/**/*
