version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm globally in the build environment
        - npm install -g pnpm
        # Navigate into the client folder
        - cd client
        # Use pnpm to install dependencies
        - pnpm install
    build:
      commands:
        # The build command is the same, but it will now run in an environment where pnpm exists
        - npm run build
  artifacts:
    baseDirectory: client/.next
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**/*
