# amplify-ssr.yml  â”€â”€ Next.js 15 with SSR / API routes
version: 1

applications:
  - appRoot: client # the folder that has package.json & next.config.js

    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm # use any package manager you like
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build # runs `next build` (stand-alone bundle)

      # ðŸ‘‡ Amplify needs to know where the Next.js build artifacts live
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"

      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pnpm/store/**/*
